<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/fonts/stylesheet.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>

  <body>
    <header>
      <div class="container">
        <a href="{{ site.baseurl }}/" class="site-logo"><img src="{{ site.avatar }}" /> {{ site.name }}</a>
        <nav>
          <!-- <a href="{{ site.baseurl }}/">Home</a> -->
          <!-- <a href="{{ site.baseurl }}/work">Work</a>
          <a href="{{ site.baseurl }}/contact">Contact</a> -->
        </nav>
      </div>
    </header>

    <section class="container hero-container">
      <h2>Cirkut Media is a web development company that can help you connect the dots between your business and the digital world.</h2>
    </section>

    <!-- <section id="main" role="main" class="container">
      {{ content }}
    </section> -->

    <footer class="footer">
      {% include svg-icons.html %}
    </footer>

    {% include analytics.html %}
  </body>
</html>
